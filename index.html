<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بیج عطر فروشی</title>
<style>
  body {
    margin: 0;
    font-family: 'Vazir', sans-serif;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    direction: rtl;
  }

  .container {
    width: 90%;
    max-width: 400px;
    text-align: center;
    padding: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    border-radius: 20px;
    background-color: #fff;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
  }

  input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: 2px solid #ccc;
    font-size: 16px;
  }

  button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 15px;
    background-color: #3498db;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .hidden {
    display: none;
  }

  a {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #e1306c;
    color: #fff;
    text-decoration: none;
    border-radius: 15px;
    transition: 0.3s;
  }

  a:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="container">
  <!-- صفحه اول -->
  <div id="page1">
    <h1>سلام! بیا با هم بازی کنیم 😄</h1>
    <p>اسم خودت رو بهم بده:</p>
    <input type="text" id="name" placeholder="مثلاً علی">
    <p>سنّت چند ساله؟</p>
    <input type="text" id="age" placeholder="مثلاً ۲۵">
    <button id="goBtn">بزن بریم 🚀</button>
  </div>

  <!-- صفحه دوم -->
  <div id="page2" class="hidden">
    <h1 id="greeting"></h1>
    <p>می‌دونم تو کی هستی! 😎<br>
       اسمت <span id="dispName"></span> هست و <span id="dispAge"></span> سالت هست.</p>
    <p>من یه فروشگاه عطر تو ایذه دارم 🌸<br>
       آدرس: خیابان فلان، پلاک فلان</p>
    <p>حالا بیا یه سر به پیجمون تو اینستا بزن 😉</p>
    <a href="https://www.instagram.com/USERNAME" target="_blank">رفتن به اینستا</a>
  </div>
</div>

<script>
  document.getElementById('goBtn').onclick = function() {
    const name = document.getElementById('name').value.trim();
    const age = document.getElementById('age').value.trim();

    if(name === "" || age === "") {
      alert("لطفا هم اسم و هم سن رو وارد کن 😅");
      return;
    }

    document.getElementById('dispName').textContent = name;
    document.getElementById('dispAge').textContent = age;
    document.getElementById('greeting').textContent = هی ${name}!;

    document.getElementById('page1').classList.add('hidden');
    document.getElementById('page2').classList.remove('hidden');
  }
</script>

</body>
</html>
